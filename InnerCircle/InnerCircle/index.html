<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>InnerCircle</title>

    <!-- ResearchMe references -->
    <link href="css/index.css" rel="stylesheet" />

    <!--JQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>



</head>
<body onload="getLocation()">
    <!-- Cordova reference-->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/facebook.js"></script>
    <!--hamburger menu display code-->
    <script src="scripts/hamburger.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/hamburger.css" />

    <script src="scripts/index.js"></script>

    <!--HEADER-->
    <header>
        <img id="hamburger" class="menu" src="images/menu.png" onclick="openMenu()" />
        <img class="logo" src="images/logo.png" />
    </header>

    <!--MENU-->
    <nav>
        <ul>
            <li><div class="name">John Doe</div> <img src="images/minus.png" class="minus_friend" /></li>
            <li><div class="name">Sally S</div><img src="images/minus.png" class="minus_friend"></li>
            <li><div class="name">Dave</div><img src="images/minus.png" class="minus_friend"></li>
            <li><div class="name" scope="public_profile,email" onlogin="checkLoginState();">+ Friend</div></li>
        </ul>
    </nav>

    <!--The Layer that will be layed over the content
    so that the content is unclickable while menu is shown-->
    <div id="contentLayer" onclick="removeMenu()"></div>


    <div id= "map">
        <div id="mapholder"></div>

        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script src="scripts/map.js"></script>
            </div>
        </body>
</html>
