<html>
<head>
    <meta charset="utf-8" />

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<body onload="getLocation()">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Cordova reference-->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/facebook.js"></script>
    <!--hamburger menu display code-->
    <script src="scripts/hamburger.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/hamburger.css" />

    <script src="scripts/index.js"></script>

    <!--HEADER-->
    <header>
        <img id="hamburger" src="images/menu.png" onclick="openMenu();" />
        <img class="logo" src="images/logo.png" />
        <img id="logout" src="images/logout.png" onclick="FBLogOut();" />
    </header>

    <!--MENU-->
    <nav>
        <ul>
            <li><div class="name">John Doe</div> <img src="images/minus.png" class="minus_friend" /></li>
            <li><div class="name">Sally S</div><img src="images/minus.png" class="minus_friend"></li>
            <li><div class="name">Dave</div><img src="images/minus.png" class="minus_friend"></li>
            <li><div class="name" onclick="FBLogIn()" scope="public_profile,user_friends" onlogin="checkLoginState();">+ Friend</div></li>
        </ul>
    </nav>

    <!--The Layer that will be layed over the content
    so that the content is unclickable while menu is shown-->

    <div id= "map">
        <div id="mapholder">

            <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.7/mapbox.js'></script>

        </div>


            </div>
